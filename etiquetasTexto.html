<!DOCTYPE html>
<html lang="es">
    <head>
    <title>Etiquetas para Texto</title>
    <meta charset="utf-8">
    </head>
    <body>
        <p>

            <b>Bold</b>
            <br />

            <strong>Strong</strong> 
            <br />

            <i>Italic</i>
            <em>Enfasis</em>
            <br />

            <small>Small</small>
            <br />

            <mark>Marked</mark>
            <br />
             
            <del>Deleted</del>
            <br />

            <ins>Inseted</ins>
            <br />

            <sub>Subscript</sub>
            <br />

            <sup>Superscript</sup>
        </p>
    </body>
</html>
